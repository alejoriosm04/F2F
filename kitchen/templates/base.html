{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>FridgeToFeast - {% block title %}{% endblock %}</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link href="{% static "kitchen/custom.css" %}" rel="stylesheet">
</head>

<body>
    <script src="//cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script>
        const csrftoken = Cookies.get('csrftoken');
        document.addEventListener('DOMContentLoaded', (event) => {
            {% block domready %}
            {% endblock %}
        })
    </script>


  <div id="header">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static "kitchen/logo-mouse.png" %}" width="50" class="d-inline-block align-text-middle"  alt="Logo of a chefcito mouse.">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'list_ingredients' %}">Edit kitchen</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'statistics_overview' %}">View report</a>
            </li>
          </ul>
          <span class="navbar-text">
            {% if request.user.is_authenticated %}
            <form method="post" action="{% url 'logout' %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-secondary btn-sm">Logout</button>
            </form>
            {% endif %}
          </span>
        </div>
      </div>
    </nav>
  </div>

  <div id="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          {% block content %}
          {% endblock %}
        </div>
      </div>
    </div>
  </div>
  {% block scripts %}
  {% endblock %}
</body>

</html>
