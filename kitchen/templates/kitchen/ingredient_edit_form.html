{% extends "base.html" %}
{% load static %}
{% load django_bootstrap5 %}
{% block title %}
    Edit ingredient
{% endblock title %}
{% block content %}
    <div class="container edit-form">
        <h1 class="h1 pretty">Edit ingredient</h1>
        <div class="card card-body">
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <input type="submit" value="Update" class="btn btn-primary">
            </form>
        </div>
    </div>
{% endblock content %}
